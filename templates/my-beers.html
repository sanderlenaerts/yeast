
  <div class="container">
    <div ng-show="showSuccessMessage" class="toast-popup" >
        <span>{{success}}</span>
        <span>
          <i ng-click="closePopup()" class="fa fa-times-circle"></i>
        </span>
    </div>
    <aside class="search-engine">
      <form class="search-box" method="post">
        <span class="search-icon fa fa-search"></span>
        <input autofocus="autofocus" ng-model="query" type="text" name="search" value="" placeholder="Search...">

      </form>
    </aside>

    <div id="beer-list" class="beer-list">
      <div ng-hide="reviews.length" class="search-message">
        <img src="/img/drunk.png" alt="Drunk beerbottle" />
        <h3>Didn't find any beers that matched your search.</h3>
      </div>

      <div ng-repeat="review in reviews | filter: search" class="beer-display">
        <a href="/#/beers/{{review.beer._id}}">
          <div class="hover-block">
            <div class="logo-image">
              <img ng-src="{{review.beer.label}}" alt="{{review.beer.name}} logo" />
            </div>
            <h3 ng-bind-html="review.beer.name | sanitize"></h3>
            <p>Your score: {{review.score}}</p>
          </div>
        </a>
          <div class="add-button">
            <i ng-click="removeReview(review)" class="fa fa-trash"></i>
          </div>
      </div>
    </div>
    <div class="clear">

    </div>
  </div>
